<div class="row" *ngIf="member">

  <div class="col-4">
    <h1>Your profile</h1>
  </div>
  <div class="col-8">
    <div class="alert alert-info" *ngIf="editForm.dirty">
      <strong>Information:</strong> You have made changes. Any unsaved changes will be lost.
    </div>
  </div>
  <div class="col-4">

    <div class="card">
      <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
      class="card-img-top img-thumbnail">
      <div class="card-body">
        <div>
          <strong>Location:</strong>
          <p>{{member.city}}, {{member.country}}</p>
        </div>
        <div>
          <strong>Age:</strong>
          <p>{{member.age}}</p>
        </div>
        <div>
          <strong>Last Active:</strong>
          <p>{{member.lastActive}}</p>
        </div>
        <div>
          <strong>Member Since:</strong>
          <p>{{member.created}}</p>
        </div>
      </div>
      <div class="card-footer" style="text-align:center;">
        <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-black">Save Changes</button>
      </div>
    </div>
  </div>

  <div class="col-8">
    <tabset class="member-tabset">
      <tab heading="About {{member.knownAs}}">
        <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
          <h4>Description</h4>
          <textarea class="form-control" name="introduction" [(ngModel)]="member.introduction"
          id="" rows="6"></textarea>
          <h4 class="mt-2">Interests</h4>
          <textarea [(ngModel)]="member.interests" name="interests"
          rows="6" class="form-control" >
          </textarea>
          <h4>Location Details:</h4>
          <div class="form-inline">
              <label for="city">City:</label>
              <input type="text" [(ngModel)]="member.city" name="city" class="form-control">
              <label for="country">Country</label>
              <input type="text" [(ngModel)]="member.country" name="country" class="form-control">
          </div>
        </form>
      </tab>


      <tab heading="Edit Photos">
          <p>Photo edit will go here</p>
      </tab>


    </tabset>
  </div>
</div>
