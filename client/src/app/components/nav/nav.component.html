<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
<div class="container">
  <a class="navbar-brand" href="#">Social App</a>

    <ul class="navbar-nav me-auto" *ngIf="_accountService.currentUser$ | async">
      <li class="nav-item">
        <a class="nav-link" href="#">Members</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="_accountService.currentUser$ | async" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome user</a>
      <div class="dropdown-menu mt-3"  *dropdownMenu>
        <a href="" class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a href="" class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>

    <form *ngIf="(_accountService.currentUser$ | async) === null"  #loginFrm="ngForm" class="d-flex" (ngSubmit)="login()" autocomplete="off">
      <input
        name="username"
        [(ngModel)]="model.username"
        class="form-control me-sm-2"
        type="text"
        placeholder="Username">
      <input
        name="password"
        [(ngModel)]="model.password"
        class="form-control me-sm-2"
        type="password"
        placeholder="Password">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>

</nav>
